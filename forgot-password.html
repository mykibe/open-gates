<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | OpenGates InsureFlow</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1e293b',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .auth-bg {
            background-image: url('http://static.photos/finance/1200x630/50');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark min-h-screen font-sans antialiased">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-slate-900 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="shield" class="h-8 w-8 text-primary"></i>
                        <a href="index.html"><span class="ml-2 text-xl font-bold text-gray-900 dark:text-white">OpenGates</span></a>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="index.html" class="text-gray-500 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="register.html" class="text-gray-500 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Register</a>
                    <button id="theme-toggle" class="theme-toggle p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700">
                        <i data-feather="moon" class="hidden dark:block text-yellow-300"></i>
                        <i data-feather="sun" class="dark:hidden text-gray-700"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 container mx-auto px-6 py-12">
  <h1 class="text-4xl font-bold mb-6 text-blue-600 dark:text-blue-400">Forgot Password</h1>
  <p class="mb-6 text-gray-700 dark:text-gray-300">
    Enter your registered email address below, and we'll send you instructions to reset your password.
  </p>

  <section class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="mb-6 text-gray-700 dark:text-gray-300">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">Send Reset Link</button>
    </form>

    <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
      Remember your password? <a href="login.html" class="text-blue-600 dark:text-blue-400 hover:underline">Login</a>
    </p>
  </section>
</main>

    <script>
        feather.replace();
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically make an API call to authenticate
            console.log('Login attempt with:', email, password);
            
            // For demo purposes, just redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
